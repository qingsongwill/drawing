<head>

    <style>
        * {

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        .btn-danger {

        .btn-danger:active {

        }
        
        .btn-success {
            background: #48bb78;

        }
        
        .btn-success:active {

        }
        
        .btn:disabled {

        .status {
            padding: 12px;

        }
        
        .status-info {

        }
        
        .status-success {
            background: #c6f6d5;

        }
        
        .status-warning {
            background: #feebc8;

        }

        .recording-indicator {
            display: inline-block;

        .audio-item-header {
            display: flex;

<body>
<div class="container">
    <h1>ğŸ¤ H5 éŸ³é¢‘å½•åˆ¶</h1>

    <!-- å½•éŸ³æ§åˆ¶ -->
    <div class="card">
        <h2 style="margin-bottom: 20px; color: #2d3748;">å½•éŸ³æ§åˆ¶</h2>

        <div id="status" class="status status-info">
            å‡†å¤‡å°±ç»ªï¼Œç‚¹å‡»å¼€å§‹å½•éŸ³
        </div>

        <div class="timer" id="timer">00:00</div>

        <button id="startBtn" class="btn btn-primary">ğŸ™ï¸ å¼€å§‹å½•éŸ³</button>
        <button id="stopBtn" class="btn btn-danger" disabled>â¹ï¸ åœæ­¢å½•éŸ³</button>
        <button id="downloadBtn" class="btn btn-success" disabled>ğŸ’¾ ä¸‹è½½å½•éŸ³</button>
    </div>

    <!-- å½•éŸ³åˆ—è¡¨ -->
    <div class="card">
        <h2 style="margin-bottom: 20px; color: #2d3748;">å½•éŸ³åˆ—è¡¨</h2>
        <div id="audioList" class="audio-list"></div>
    </div>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;
    let audioUrl;
    let timerInterval;
    let startTime;
    let recordings = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const statusDiv = document.getElementById('status');
    const timerDiv = document.getElementById('timer');
    const audioListDiv = document.getElementById('audioList');

    // å¼€å§‹å½•éŸ³
    startBtn.addEventListener('click', async () => {
        try {
            // è¯·æ±‚éº¦å…‹é£æƒé™
            const stream = await navigator.mediaDevices.getUserMedia({
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true
                }
            });

            // åˆ›å»º MediaRecorder
            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'audio/webm;codecs=opus'
            });

            audioChunks = [];

            // æ•°æ®å¯ç”¨æ—¶æ”¶é›†
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                }
            };

            // å½•éŸ³åœæ­¢æ—¶å¤„ç†
            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                audioUrl = URL.createObjectURL(audioBlob);

                // ä¿å­˜åˆ°åˆ—è¡¨
                const recording = {
                    id: Date.now(),
                    url: audioUrl,
                    blob: audioBlob,
                    size: audioBlob.size,
                    date: new Date()
                };
                recordings.unshift(recording);

                renderRecordings();

                downloadBtn.disabled = false;
                updateStatus('å½•éŸ³å®Œæˆï¼', 'success');

                // åœæ­¢æ‰€æœ‰éŸ³è½¨
                stream.getTracks().forEach(track => track.stop());
            };

            // å¼€å§‹å½•éŸ³
            mediaRecorder.start();
            startTime = Date.now();
            startTimer();

            startBtn.disabled = true;
            stopBtn.disabled = false;
            downloadBtn.disabled = true;

            updateStatus('æ­£åœ¨å½•éŸ³ä¸­...', 'warning');

        } catch (error) {
            console.error('å½•éŸ³å¤±è´¥:', error);
            updateStatus('å½•éŸ³å¤±è´¥: ' + error.message, 'error');

            if (error.name === 'NotAllowedError') {
                alert('éœ€è¦éº¦å…‹é£æƒé™æ‰èƒ½å½•éŸ³ï¼Œè¯·åœ¨è®¾ç½®ä¸­å…è®¸');
            }
        }
    });

    // åœæ­¢å½•éŸ³
    stopBtn.addEventListener('click', () => {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
            stopTimer();

            startBtn.disabled = false;
            stopBtn.disabled = true;
        }
    });

    // ä¸‹è½½æœ€æ–°å½•éŸ³
    downloadBtn.addEventListener('click', () => {
        if (audioUrl) {
            const a = document.createElement('a');
            a.href = audioUrl;
            a.download = `recording_${Date.now()}.webm`;
            a.click();
        }
    });

    // è®¡æ—¶å™¨
    function startTimer() {
        timerInterval = setInterval(() => {
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            timerDiv.textContent = `${pad(minutes)}:${pad(seconds)}`;
        }, 100);
    }

    function stopTimer() {
        clearInterval(timerInterval);
    }

    function pad(num) {
        return num.toString().padStart(2, '0');
    }

    // æ›´æ–°çŠ¶æ€
    function updateStatus(message, type = 'info') {
        statusDiv.textContent = message;
        statusDiv.className = `status status-${type}`;

        if (type === 'warning') {
            statusDiv.innerHTML = '<span class="recording-indicator"></span>' + message;
        }
    }

    // æ¸²æŸ“å½•éŸ³åˆ—è¡¨
    function renderRecordings() {
        if (recordings.length === 0) {
            audioListDiv.innerHTML = '<p style="text-align: center; color: #a0aec0;">æš‚æ— å½•éŸ³</p>';
            return;
        }

        audioListDiv.innerHTML = recordings.map((rec, index) => `
            <div class="audio-item">
                <div class="audio-item-header">
                    <div>
                        <div class="audio-item-title">å½•éŸ³ ${recordings.length - index}</div>
                        <div class="audio-item-size">${formatSize(rec.size)} â€¢ ${formatDate(rec.date)}</div>
                    </div>
                    <button class="btn-small" onclick="deleteRecording(${rec.id})">åˆ é™¤</button>
                </div>
                <audio class="audio-player" controls src="${rec.url}"></audio>
            </div>
        `).join('');
    }

    // åˆ é™¤å½•éŸ³
    window.deleteRecording = function(id) {
        recordings = recordings.filter(rec => rec.id !== id);
        renderRecordings();
    };

    // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
    function formatSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
        return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // æ ¼å¼åŒ–æ—¥æœŸ
    function formatDate(date) {
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        return `${hours}:${minutes}`;
    }

    // åˆå§‹åŒ–
    renderRecordings();
</script>
</body>
</html>
